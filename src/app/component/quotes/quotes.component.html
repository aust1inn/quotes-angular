<div class="container">
    <h2>Aust1inn Quotes</h2>
<div class="row">
    <div class="col-md-6">
        <app-quote-form></app-quote-form>
    
    </div>
    
    <div class="col-md-6">
        <div *ngFor='let quote of quotes;let i = index'>
            <div>
              <h6 id={{i}} >Name:{{quote.name}}</h6>
              <h6>Author:{{quote.author}}</h6>
            </div>
    </div>
</div>


</div>
