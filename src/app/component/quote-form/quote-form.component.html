<p>Please add a quote below</p>

<form>
    <div class="form-group">

        <input type="text" required class="form-control" id="name" placeholder="your name">

    </div>

    <div class="form-group">

        <input type="text" required class="form-control" id="author" placeholder="author">

    </div>

    <div class="form-group">

        <textarea class="form-control" id="quote" rows="2" required placeholder="the quote"></textarea>

    </div>
    <div class="form-group date">
        <label for="complete">date created</label>
        <input type='date' id="complete" required>

    </div>

    <button type="submit" class="btn btn-primary">Add quote</button>

</form>
